name: Build Chess Game

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make libsdl2-dev libsdl2-image-dev

    - name: Build chess game
      run: make

    - name: Check executable
      run: |
        ls -lh chess
        file chess

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: chess-game
        path: chess
