name: Build Chess Game

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make cmake libxrandr-dev libxcursor-dev libudev-dev libfreetype-dev libopenal-dev libflac-dev libvorbis-dev libgl1-mesa-dev libegl1-mesa-dev libx11-dev libxi-dev

    - name: Build and install SFML 3.0
      run: |
        git clone https://github.com/SFML/SFML.git
        cd SFML
        git checkout 3.0.0
        cmake -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build
        sudo cmake --install build

    - name: Build chess game
      run: |
        export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH
        export PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH
        make

    - name: Check executable
      run: |
        ls -lh chess
        file chess

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: chess-game
        path: chess
